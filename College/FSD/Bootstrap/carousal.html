<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

<!-- Indicators -->
<ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

<!-- Carousel Inner -->
<div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/536/354" class="d-block w-100" alt="Image Not Found!">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/536/353" class="d-block w-100" alt="Image Not Found!">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/536/352" class="d-block w-100" alt="Image Not Found!">
                </div>
            </div>

<!-- Controls -->
<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

<!-- carousel : This class is added to the container div to indicate that it is a carousel component.
slide : This class is added to the carousel component to indicate that it should animate the slides.
carousel-indicators : This class is added to the div that contains the carousel indicators (buttons) at the
bottom of the carousel.
carousel-inner : This class is added to the div that contains the carousel slides.
carousel-item : This class is added to each individual slide in the carousel.
active : This class is added to indicate the currently displayed slide in both the carousel-indicators and
carousel-inner sections.
d-block : This class is added to the image element to make it a block-level element (takes up the full
width of its parent).
carousel-control-prev : This class is added to the button element that represents the previous slide
control.
carousel-control-next : This class is added to the button element that represents the next slide control.
carousel-control-prev-icon : This class is added to the span element inside the previous slide control
button to display the previous slide icon.
carousel-control-next-icon : This class is added to the span element inside the next slide control
button to display the next slide icon. -->
