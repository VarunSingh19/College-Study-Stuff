<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
            </ol>
            </nav>
            
    </div>
</body>
</html>


    <!-- 1. breadcrumb : This class is added to the <ol> element to indicate that it is a breadcrumb component.
    2. breadcrumb-item : This class is added to each <li> element representing a breadcrumb item. It styles
    the individual breadcrumb items.
    3. active : This class is added to the last <li> element to indicate that it represents the current page or
    active item in the breadcrumb trail. -->
    <!-- 4. aria-current="page" : This attribute is added to the last <li> element. It is an ARIA attribute that
        provides additional information about the current page to screen readers -->
